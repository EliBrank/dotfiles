# -------------------------
# Global
# -------------------------
add_newline = false
command_timeout = 500

format = "$env_var$directory$rust$python$nodejs$git_branch$character"
# right_format = "$git_branch"

# -------------------------
# Directory
# -------------------------
[directory]
truncation_length = 3
truncate_to_repo = true
style = "fg:white"
format = "[$path]($style) "

# -------------------------
# Git (right side)
# -------------------------
[git_branch]
symbol = " "
style = "fg:blue"
format = "[$symbol$branch ]($style)"

# -------------------------
# Languages
# -------------------------
[rust]
symbol = " "
style = "fg:red"
format = "[$symbol]($style)"

[python]
symbol = " "
style = "fg:blue"
format = "[$symbol]($style)"

[nodejs]
symbol = " "
style = "fg:yellow"
format = "[$symbol]($style)"

# -------------------------
# tmux
# -------------------------
[env_var.TMUX]
symbol = " "
style = "fg:green"
format = "[$symbol]($style)"
variable = "TMUX"

# -------------------------
# Prompt symbol
# -------------------------
[character]
success_symbol = "[➜](fg:orange)"
error_symbol = "[➜](fg:red)"
